{% extends 'homepage/homepage.html' %}
{% block title %}<title>Change author</title>{% endblock %}

{% block content %}
    <div class="alert-dark">
        <br>
        <h6 class="text-center">Change {{ author.name }} {{ author.surname }}</h6>
        {{ error }}
        <div class="text-center">
            <form method="POST">
                {% csrf_token %}
                {{ form_author.as_p }}
                <button class="btn btn-outline-secondary" type="submit">Save</button>
            </form>
            <form method="POST" action="{% url 'delete_author' author.id %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
