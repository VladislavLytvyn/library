{% extends 'homepage/homepage.html' %}
{% block title %}<title>Login</title>{% endblock %}
{% block content %}
    <div class="alert-dark">
        <br>
        <h1>Login</h1>
        <h2 class="alert-danger">{{ error }}</h2>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-secondary" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
